{% extends 'layout.html' %}

{% block content %}

  <ul class="list-inline">
    {% for link in links %}
    <li class="col-md-4">
      <div style="padding: 20px;">
        <a href="{{ link.url }}">
        <img src="/static/img/icons/{{ link.icon }}" class="img-rounded" style="width: 100px; height: 100px;">
        <big>{{ link.name }}</big></a>
      </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
